<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathoLens AI - Image Classification Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8eaff;
            border-color: #764ba2;
        }

        #imageInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9ff;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            color: #667eea;
            font-weight: 700;
        }

        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .result pre {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 2px solid #fcc;
        }

        .error.show {
            display: block;
        }

        .api-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .api-status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .api-status.disconnected {
            background: #fee;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ PathoLens AI Test</h1>
        <p class="subtitle">Upload an image to test your classification model</p>

        <div class="api-status" id="apiStatus">
            ‚è≥ Checking API connection...
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 5px;">PNG, JPG, GIF, WEBP, BMP up to 10MB</p>
        </div>

        <input type="file" id="imageInput" accept="image/*">

        <div class="preview-container">
            <img id="preview" alt="Preview">
        </div>

        <button id="classifyBtn" disabled>Classify Image</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>üìä Classification Results</h3>
            <div class="result-card">
                <div class="result-item">
                    <span class="result-label">Diagnosis:</span>
                    <span class="result-value" id="labelValue">-</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Confidence:</span>
                    <span class="result-value" id="confidenceValue">-</span>
                </div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                </div>
            </div>
            <details style="margin-top: 15px;">
                <summary style="cursor: pointer; color: #667eea; font-weight: 600;">View Raw JSON</summary>
                <pre id="resultData"></pre>
            </details>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const classifyBtn = document.getElementById('classifyBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultData = document.getElementById('resultData');
        const errorDiv = document.getElementById('error');
        const apiStatus = document.getElementById('apiStatus');
        const labelValue = document.getElementById('labelValue');
        const confidenceValue = document.getElementById('confidenceValue');
        const confidenceFill = document.getElementById('confidenceFill');

        // API Configuration - UPDATED TO CORRECT ENDPOINT
        const API_URL = 'http://127.0.0.1:8000/api/v1/classify-image';

        // Check API connection on load
        async function checkAPI() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/test');
                if (response.ok) {
                    apiStatus.textContent = '‚úÖ API Connected';
                    apiStatus.className = 'api-status connected';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                apiStatus.textContent = '‚ùå API Disconnected - Make sure Laravel server is running';
                apiStatus.className = 'api-status disconnected';
            }
        }

        checkAPI();

        uploadArea.addEventListener('click', () => imageInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                classifyBtn.disabled = false;
                result.classList.remove('show');
                errorDiv.classList.remove('show');
            };
            reader.readAsDataURL(file);
        }

        classifyBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            loading.classList.add('show');
            classifyBtn.disabled = true;
            result.classList.remove('show');
            errorDiv.classList.remove('show');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('API Response:', data);

                if (response.ok && data.status === 'success') {
                    // Display results
                    labelValue.textContent = data.data.label;
                    const confidencePercent = (data.data.confidence * 100).toFixed(2);
                    confidenceValue.textContent = `${confidencePercent}%`;
                    confidenceFill.style.width = `${confidencePercent}%`;
                    
                    resultData.textContent = JSON.stringify(data, null, 2);
                    result.classList.add('show', 'success');
                } else {
                    throw new Error(data.message || 'Classification failed');
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = '‚ùå Error: ' + error.message;
                errorDiv.classList.add('show');
            } finally {
                loading.classList.remove('show');
                classifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
